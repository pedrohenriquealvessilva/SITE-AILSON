<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aaa</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <iframe id="conteudo"></iframe>
    <script>
        // Carregar conteúdo específico com base na largura da janela
        function carregarConteudo() {
            // Verificar a largura da janela
            var larguraJanela = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;

            // Verificar se a largura é menor que 600px (considerado um dispositivo móvel)
            if (larguraJanela < 600) {
                // Carregar página de oferta para dispositivos móveis
                document.getElementById("conteudo").src = "https://foirevelado.online/oferta";
            } else {
                // Carregar página de computador para telas maiores
                document.getElementById("conteudo").src = "https://foirevelado.online/01";
            }
        }

        // Carregar o conteúdo imediatamente ao carregar a página
        window.onload = carregarConteudo;
    </script>
</body>
</html>
