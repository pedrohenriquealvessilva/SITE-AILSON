<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedro</title>
    <script>
        // Função para redirecionar imediatamente após carregar a página
        window.onload = function() {
            // Verificar o tipo de dispositivo
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(userAgent)) {
                // Dispositivo móvel: redirecionar para https://foirevelado.online/oferta
                window.location.href = "https://foirevelado.online/oferta";
            } else {
                // Computador: redirecionar para https://foirevelado.online/01
                window.location.href = "https://foirevelado.online/01";
            }
        };
    </script>
</head>
<body>
    <p>Redirecionando...</p>
</body>
</html>
