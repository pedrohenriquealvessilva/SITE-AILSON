    <title>Bora</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <iframe id="conteudo" sandbox="allow-same-origin"></iframe>
    <script>
        // Função para carregar página de acordo com o tipo de dispositivo
        function carregarPagina() {
            // Verificar o tipo de dispositivo
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(userAgent)) {
                // Dispositivo móvel: redirecionar para https://foirevelado.online/oferta
                window.location.href = "https://foirevelado.online/oferta";
            } else {
                // Desktop: carregar https://foirevelado.online/01
                document.getElementById("conteudo").src = "https://foirevelado.online/01";
            }
            // Alterar a URL visível para "https://foirevelado.online/site"
            history.replaceState({}, document.title, "/site");
        }

        // Carregar a página imediatamente ao carregar a página principal
        window.onload = carregarPagina;
    </script>
