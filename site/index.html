<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregamento de Página</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <iframe id="conteudo" src="about:blank"></iframe>
    <script>
        // Verificar o tipo de dispositivo e carregar a página correspondente
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        if (/android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(userAgent)) {
            document.getElementById("conteudo").src = "https://foirevelado.online/oferta";
        } else {
            document.getElementById("conteudo").src = "https://foirevelado.online/01";
        }
    </script>
</body>
</html>
