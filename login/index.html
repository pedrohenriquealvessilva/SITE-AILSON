<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow-x: hidden; /* Impede a rolagem lateral */
        }
        .logo {
            margin-bottom: 20px;
            pointer-events: none; /* Impede a seleção/movimentação do logo */
        }
        .logo img {
            max-width: 100%;
            height: auto;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }
        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
        }
        button {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            outline: none;
        }
        button:hover {
            background-color: #45a049;
        }
        @media screen and (max-width: 600px) {
            .login-container {
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://i.ibb.co/nRJD8mc/a-2.png" alt="Logo">
    </div>
    <div class="login-container">
        <h2>Digite sua senha para entrar</h2>
        <form id="login-form" onsubmit="return validateForm()" method="post">
            <input type="email" name="email" placeholder="E-mail" required>
            <input type="password" name="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <script>
        function validateForm() {
            var email = document.getElementById("login-form").elements["email"].value;
            var password = document.getElementById("login-form").elements["password"].value;

            // Verifica se o email é válido (não faz validação completa)
            if (!isValidEmail(email)) {
                alert("Por favor, insira um endereço de e-mail válido.");
                return false;
            }

            // Verifica se a senha é válida
            if (password !== "Loto274") {
                alert("Senha incorreta. Tente novamente.");
                return false;
            }

            // Redireciona apenas se a validação for bem-sucedida
            window.location.href = "https://foirevelado.online/areademembrosaa";
            return false;
        }

        // Função simples para validar o formato de email
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
    </script>

    <script>
window.onload = function() {
    var lastTouchEnd = 0;
    document.addEventListener('touchend', function(event) {
        var now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
            event.preventDefault();
        }
        lastTouchEnd = now;
    }, false);
};
</script>

</body>
</html>
