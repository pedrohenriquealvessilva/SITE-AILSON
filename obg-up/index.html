<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Aprovada!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            padding: 20px;
            max-width: 600px;
        }
        .logo {
            width: 100px;
            height: auto;
            margin: 0 auto;
        }
        h1 {
            margin-top: 20px;
            font-size: 32px;
        }
        h2 {
            margin-top: 10px;
            font-size: 24px;
        }
        p {
            margin-top: 20px;
            font-size: 18px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745; /* cor verde */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 20px;
            cursor: pointer;
            border: none;
        }
        .button:hover {
            background-color: #218838; /* cor verde mais escura no hover */
        }
        @media(max-width: 600px) {
            h1 {
                font-size: 28px;
            }
            h2 {
                font-size: 20px;
            }
            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="https://i.ibb.co/fdVMLsg/as.png" alt="Símbolo de Verificado">
        <h1>Agradecemos pela sua compra!</h1>
        <h2>Clique no botão abaixo para receber seu acesso ao aplicativo.</h2>
        <a class="button" href="https://api.whatsapp.com/send?phone=5538999826787&text=Acabei%20de%20finalizar%20a%20compra,%20pode%20me%20mandar%20o%20acesso?" target="_self">ACESSAR AGORA</a>
    </div>
</body>
</html>
