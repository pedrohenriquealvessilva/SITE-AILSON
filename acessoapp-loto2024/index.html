<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>APLICATIVO LOTOSOFT</title>
<style>
    body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 50px;
    }
    #logo {
        width: 200px;
        margin: 0 auto;
    }
    #resultados {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
    }
    .cartela {
        margin: 10px;
        border: 2px solid #008CBA;
        padding: 10px;
    }
    .jogo {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        margin-bottom: 10px;
    }
    .numero {
        width: 40px;
        height: 40px;
        background-color: #4CAF50;
        color: white;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 16px;
        margin: 5px;
    }
    .bola-branca .numero {
        background-color: white;
        color: black;
    }
    button {
        background-color: #008CBA;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: block;
        font-size: 16px;
        margin: 10px auto;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #005f7f;
    }
    .jogo-title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
        position: relative;
    }
    .jogo-title::after {
        content: '';
        display: block;
        width: 100%;
        height: 1px;
        background-color: white;
        position: absolute;
        bottom: -5px;
        left: 0;
    }
    .headline {
        font-size: 24px;
        margin-bottom: 20px;
        display: block;
        margin: 0 auto;
    }
    .hidden {
        display: none;
    }
</style>
<script>
// Função para gerar números aleatórios da Lotofácil
function gerarJogos() {
    // Verifica se já passou da meia-noite no horário local
    var agora = new Date();
    if (agora.getHours() >= 24) {
        // Se passou da meia-noite, gera novos números
        localStorage.removeItem('numerosLotofacil'); // Remove os números antigos
    }

    var resultadosDiv = document.getElementById("resultados");
    resultadosDiv.innerHTML = ""; // Limpa qualquer conteúdo anterior

    // Verifica se os números já foram gerados hoje
    var numerosGerados = localStorage.getItem('numerosLotofacil');
    if (numerosGerados) {
        // Se os números já foram gerados hoje, exibe-os
        resultadosDiv.innerHTML = numerosGerados;
    } else {
        // Se os números ainda não foram gerados hoje, gera-os
        for (var i = 0; i < 10; i++) {
            var numeros = [];
            while (numeros.length < 15) {
                var numero = Math.floor(Math.random() * 25) + 1; // Gera número aleatório de 1 a 25
                if (numeros.indexOf(numero) === -1) { // Verifica se o número já foi escolhido
                    numeros.push(numero); // Adiciona o número à lista
                }
            }
            numeros.sort(function(a, b){return a - b}); // Ordena os números em ordem crescente
            var cartelaDiv = document.createElement("div");
            cartelaDiv.className = "cartela";
            var jogoDiv = document.createElement("div");
            jogoDiv.className = "jogo";
            for (var j = 0; j < numeros.length; j++) {
                var numeroDiv = document.createElement("div");
                numeroDiv.className = "numero";
                numeroDiv.innerText = numeros[j];
                jogoDiv.appendChild(numeroDiv);
            }
            if (i % 2 == 1) { // Se o índice do jogo for ímpar, adicionar a classe bola-branca
                cartelaDiv.classList.add("bola-branca");
            }
            var jogoTitle = document.createElement("p");
            jogoTitle.className = "jogo-title";
            jogoTitle.innerText = "Jogo " + (i + 1);
            cartelaDiv.appendChild(jogoTitle);
            cartelaDiv.appendChild(jogoDiv);
            resultadosDiv.appendChild(cartelaDiv);
        }

        // Salva os números gerados no armazenamento local
        localStorage.setItem('numerosLotofacil', resultadosDiv.innerHTML);
    }

    // Atualiza a headline para mostrar a data atual
    var headline = document.getElementById("headline");
    var data = agora.getDate() + '/' + (agora.getMonth() + 1) + '/' + agora.getFullYear();
    headline.innerText = "Confira os jogos de hoje, dia: " + data;
    window.scrollTo({ top: 0, behavior: 'smooth' });

    // Esconder o texto "Clique no botão abaixo e veja os jogos de HOJE:"
    var textoJogosHoje = document.getElementById("textoJogosHoje");
    textoJogosHoje.classList.add("hidden");
}
</script>
</head>
<body>
<img id="logo" src="https://i.ibb.co/FK7vTLC/a-4.png" alt="Logo"><br><br>
<h3><div class="headline" id="headline">O aplicativo gera os MELHORES JOGOS pra você!<br><br></h3></div><div class="headline" id="textoJogosHoje">Clique no botão abaixo e veja os jogos de HOJE:</div><br>
<button onclick="gerarJogos()">VER JOGOS</button>
<div id="resultados"></div>
<script>
// Verifica se já passou da meia-noite no horário local e, se passou, permite gerar novos números
var agora = new Date();
if (agora.getHours() >= 24) {
    gerarJogos();
}
</script>
</body>
</html>
